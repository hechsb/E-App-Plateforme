<section class="vh-100"
  [style.background]="'url(https://media.wired.com/photos/640904ded3cc29b468bd4973/16:9/w_1978,h_1112,c_limit/The-Good-and-Bad-of-ChatGPT-in-Schools-Gear-GettyImages-1256969659.jpg)'">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col col-xl-10">
        <div class="card" [style.border-radius]="'5rem'">
          <div class="row g-0">
            <div class="col-md-5 col-lg-5 d-none d-md-block">
              <img
                src="https://img.freepik.com/photos-gratuite/jeune-homme-etudiant-dans-bibliotheque-aide-ordinateur-portable_23-2149285400.jpg?size=626&ext=jpg&ga=GA1.2.1345089941.1696063536&semt=sph"
                alt="signup form" class="img-fluid " [style.border-radius]="'5rem 0 0 5rem'" [style.height]="'100%'" />
            </div>
            <div class="col-md-6 col-lg-7 d-flex align-items-center">
              <div class="card-body p-4 p-lg-5 text-black">
                <form [formGroup]="signUpForm">
                  <div class="d-flex align-items-center mb-3 pb-1">
                    <i class="fas fas fa-book-open fa-2x me-3" [style.color]="'#ff6219'"></i>
                    <span class="h1 fw-bold mb-0">Welcome to E-LEARNING</span>
                  </div>
                  <h5 class="fw-normal mb-3 pb-3" [style.letter-Spacing]="'1px'">
                    Create your account
                  </h5>
                  <div class="w-full max-w-sm">
                    <label class="block text-gray-700 text-sm font-bold mb-2" htmlFor="firstName">
                      First name
                    </label>
                    <input style="width: 635px;" type="text"
                      class="w-full px-3 py-2 text-gray-700 border rounded-lg focus:outline-none focus:border-blue-500"
                      name="firstName" formControlName="firstName" placeholder="Enter your first name" />
                  </div>

                  <div class="w-full max-w-sm mt-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" htmlFor="lastName">
                      Last name
                    </label>
                    <input style="width: 635px;" type="text"
                      class="w-full px-3 py-2 text-gray-700 border rounded-lg focus:outline-none focus:border-blue-500"
                      name="lastName" formControlName="lastName" placeholder="Enter your last name" />
                  </div>
                  <div class="w-full max-w-sm">
                    <label class="block text-gray-700 text-sm font-bold mb-2" htmlFor="email">
                      Email address
                    </label>
                    <input type="email" style="width: 635px;"
                      class="w-full px-3 py-2 text-gray-700 border rounded-lg focus:outline-none focus:border-blue-500"
                      name="email" formControlName="email" placeholder="Enter your email" />
                  </div>

                  <div class="w-full max-w-sm mt-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" htmlFor="password">
                      Password
                    </label>
                    <input type="password" style="width: 635px;"
                      class="w-full px-3 py-2 text-gray-700 border rounded-lg focus:outline-none focus:border-blue-500"
                      name="password" formControlName="password" placeholder="Enter your password" />
                  </div>
                  <div class="pt-1 mb-4">
                    <!-- onClick={handleSubmit} -->
                    <button class="btn btn-dark btn-lg btn-block" type="submit" (click)="submitForm()"
                      [style.backgroundColor]="'#ff6219'"> Signup
                    </button>
                  </div>
                  <p class="mb-5 pb-lg-2" [style.color]="'#393f81'">
                    Already have an account? <a [routerLink]="'/signin'" style="color: #ff6219">Login here</a>
                  </p>

                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
