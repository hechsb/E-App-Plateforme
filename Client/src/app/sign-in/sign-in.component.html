
<section class="vh-100" [style.background-image]="'url(https://media.wired.com/photos/640904ded3cc29b468bd4973/16:9/w_1978,h_1112,c_limit/The-Good-and-Bad-of-ChatGPT-in-Schools-Gear-GettyImages-1256969659.jpg)'">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col col-xl-10">
          <div class="card" [style.border-radius]="'5rem'">
            <div class="row g-0">
              <div class="col-md-6 col-lg-5">
                <img
                  src="https://img.freepik.com/photos-gratuite/jeune-homme-etudiant-dans-bibliotheque-aide-ordinateur-portable_23-2149285400.jpg?size=626&ext=jpg&ga=GA1.2.1345089941.1696063536&semt=sph"
                  alt="login form"
                  class="img-fluid"
                  [style.border-top-left-radius]="'5rem '"
                  [style.border-top-right-radius]="'0'"
                  [style.border-bottom-right-radius]="'0'"
                  [style.border-bottom-left-radius]="'5rem'"
                />
              </div>
              <div class="col-md-6 col-lg-7 d-flex align-items-center">
                <div class="card-body p-4 p-lg-5 text-black">
                  <form [formGroup]="myForm">
                    <div class="d-flex align-items-center mb-3 pb-1">
                      <i class="fas fa-book-open fa-2x me-3" [style.color]="'#ff6219'"></i>
                      <span class="h1 fw-bold mb-0">Welcome to E-LEARNING</span>
                    </div>
                    <h5 class="fw-normal mb-3 pb-3" [style.letter-spacing]="'1px'">
                      Sign into your account
                    </h5>
                    <div class="w-full max-w-sm">
                      <label class="block text-gray-700 text-sm font-bold mb-2" for="email">
                        Email address
                      </label>
                      <!-- (change)="handleChange($event)" -->
                      <input
                        type="email"
                        id="email"
                        class="w-full px-3 py-2 text-gray-700 border rounded-lg focus:outline-none focus:border-orange-500"
                        name="email"
                        formControlName="email"
                        
                        
                        placeholder="Enter your email"
                      />
                    </div>
  
                    <div class="w-full max-w-sm mt-4">
                      <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
                        Password
                      </label>
                      <!-- (change)="handleChange($event)" -->
                      <input
                        type="password"
                        id="password"
                        class="w-full px-3 py-2 text-gray-700 border rounded-lg focus:outline-none focus:border-orange-500"
                        name="password"
                        formControlName="password"
                        placeholder="Enter your password"
                      />
                    </div>
  
                    <div class="pt-1 mb-4">
                      <button class="btn btn-dark btn-lg btn-block" (click)="submitForm()" type="submit" [style.background-color]="'#ff6219'">
                        Login
                      </button>
                    </div>
                    <p class="mb-5 pb-lg-2" [style.color]="'#393f81'">
                      Don't have an account? <span [style.color]="'#ff6219'">Register here</span>
                    </p>
                  </form>
                </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
